<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="intro.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>OYEE..</strong>
                        <p>
                            You are so special to me that I can't explain in words. This is just a small gift which will look just tiny in front of happiness that you gave me. 
                        </p>
                        <!-- <button class="yes-btn">NEXT</button> -->
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>

    <button class="yes-btn">START</button>
    <script>


        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');

            

        });

       
        const yesBtn = document.querySelector('.yes-btn');

yesBtn.addEventListener('click', () => {
    // question.innerHTML = "I LOVE YOU TOO";
    window.location.href = 'rose.html';

});


    </script>
</body>
</html>
